# Self-hosted SonarQube configuration
sonar.projectKey=git-flow
sonar.projectName=git-flow
sonar.projectVersion=1.0

# Source and test configuration
sonar.sources=src
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.test.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Code duplication exclusions
sonar.cpd.exclusions=**/dto/**,**/entity/**,**/interface/**,**/*.module.ts

# Language settings
sonar.language=ts