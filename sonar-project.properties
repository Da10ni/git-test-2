# SonarCloud configuration for NestJS project
sonar.projectKey=${GITHUB_REPOSITORY_OWNER}_${GITHUB_REPOSITORY_NAME}
sonar.organization=${GITHUB_REPOSITORY_OWNER}

# Project info
sonar.projectName=NestJS Project
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.test.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.js,**/migrations/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Code duplication exclusions (common in NestJS)
sonar.cpd.exclusions=**/dto/**,**/entity/**,**/interface/**,**/enum/**,**/*.module.ts

# Language settings
sonar.sourceEncoding=UTF-8